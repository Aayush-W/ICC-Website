<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC World - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Draggable Login Container */
        .login-container {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            cursor: grab;
            -webkit-user-select: none;
            user-select: none;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            cursor: grab;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }

        .login-btn, .signup-btn {
            background: #0d47a1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            margin-top: 10px;
        }

        .login-btn:hover, .signup-btn:hover {
            background: #0a3575;
        }

        /* Sound Toggle Button */
        .sound-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .sound-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video class="video-bg" id="background-video" autoplay loop muted>
        <source src="videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Audio -->
    <audio id="background-audio" loop>
        <source src="background-audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Draggable Login Container -->
    <div class="login-container" id="login-box">
        <img src="icon1.png" alt="ICC Logo">
        <h2 id="drag-handle">ICC World Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="login-btn" onclick="login()">Login</button>
        <button class="signup-btn" onclick="signup()">Create Account</button>
        <p id="error-message" style="color: red; margin-top: 10px;"></p>
    </div>

    <!-- Sound Toggle Button -->
    <button class="sound-btn" id="sound-toggle">ðŸ”ˆ Enable Sound</button>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'admin' && password === '1234') {
                alert('Login Successful!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard page
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        }

        function signup() {
            alert('Redirecting to sign-up page...');
            window.location.href = 'signup.html'; // Redirect to sign-up page
        }

        // Dragging functionality
        let loginBox = document.getElementById('login-box');
        let dragHandle = document.getElementById('drag-handle');

        let isDragging = false;
        let offsetX, offsetY;

        dragHandle.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - loginBox.offsetLeft;
            offsetY = e.clientY - loginBox.offsetTop;
            loginBox.style.cursor = "grabbing";
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                loginBox.style.left = e.clientX - offsetX + 'px';
                loginBox.style.top = e.clientY - offsetY + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            loginBox.style.cursor = "grab";
        });

        // Background Audio Control
        let audio = document.getElementById('background-audio');
        let soundToggleBtn = document.getElementById('sound-toggle');
        let isAudioPlaying = false;

        soundToggleBtn.addEventListener('click', () => {
            if (isAudioPlaying) {
                audio.pause();
                soundToggleBtn.textContent = "ðŸ”ˆ Enable Sound";
            } else {
                audio.play();
                soundToggleBtn.textContent = "ðŸ”‡ Mute Sound";
            }
            isAudioPlaying = !isAudioPlaying;
        });
    </script>

</body>
</html>
